<!DOCTYPE html>
<html>
  <head>

    <div class="header">

            <div class="options">

                <option value="test">test</option>

            </div>


            <div class="options">

                  <option value="test">test</option>
                  <option value="test2">test2</option>

                <button class="btn" type="reset">x</button>
            </div>
        </div>


        <div id="itinerary">

              <h3>My Hotels</h3>

                    <li>test2</li>

              </div>
               
            </div>

            
            <div class="options">

                      <div class="listButton">
                          <li>test1</li>

                        </div>
  
                    <div class="listButton">
                      <li>test2</li>
                      <button class="btn" type="reset">x</button>
                    </div>

                  </ul>
              </div>
    
            </div>
            <div class="options">
              
                <h3>My Activities</h3>
                
                    <ul>
                        
                      <div class="listButton">
                        <li>test1</li>
                        <button class="btn" type="reset">x</button>

                  <div class="listButton">
                    <li>test2</li>
